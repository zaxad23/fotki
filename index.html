<!DOCTYPE html>

<head>

  <title>Fotki!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/components/icon.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="icon" href="//zaxad23.github.io/img/logo_16x16.png">
  <link rel="icon" href="//zaxad23.github.io/img/logo_32x32.png">
  <meta name="Keywords" content="kamerka,internetowa,kamerka internetowa,zdjęcia,fotki,zdjęcia z kamerki,skorupa">
  <meta name="Description" content="Fotki to bezpłatne narzędzie do robienia zdjęć z kamerki internetowej bez użycia technologii Adobe Flash! Zrób zdjęcię, edytuj je i pobierz!">
</head>
<body>
  <div id="titlebar">

    <i class="info icon circled" style="height:15px !important;width:20px !important; padding:5px 2px 3px 2px !important;float:right;margin: 0px 40px 0px 0px !important" onclick="informuje()" title="Informacje o Fotkach."></i>
  </div>
  <div id="infoofotkach">
    <h3 class="innercircle"><center>Fotki! 3.0</center></h3>
    <br>
    Fotki! to stronka do robienia i edytowania zdjęć z kamerki internetowej.
    Prosto. Szybko. Łatwo!
    <br><br>
    <span class="innercircle" style="padding: 7px 15px 7px 0px !important;" title="TAK, ja tą stronkę zrobiłem..."><i class="large nowstep code icon" style="padding: 15px 13px; margin-left:-1px;"><i></i></i> 
    <span style="padding-left: 5px;">Adam "Skorupa" Skorupski</span></span>
    <br><br>
    <span class="innercircle" style="padding: 7px 15px 7px 0px !important;" title="Super paczka ikonek - Semantic UI."><i class="large nowstep pointing right icon" style="padding: 15px 13px; margin-left:-1px;"><i></i></i> 
    <span style="padding-left: 5px;">Ikonki: <a href="http://semantic-ui.com/elements/icon.html#/icons" target="_blank">Semantic UI</a></span></span>
    <br><br>
    
    <a href="https://www.facebook.com/groups/stronkiskorupyHEHE/" target="_blank">
    <i class="circled icon large facebook square link" style="margin-left:5px !important;margin-top: 5px !important;" title="Dołącz do grupy na FB!"></i>
    </a>
    
    <a href="https://github.com/zaxad23/fotki" title="Fotki! na GitHub" target="_blank">
    <i class="circled icon large github link" style="margin-left:16px !important;margin-top: 5px !important;"></i>
    </a>
    
    <br>
    <br>
  </div>
  <center>
  <div id="in">
    <span id="g">
      <div id="h">
      </div>
    </span>
  <span id="e">
    <div></div>
    <span id="d">
    </span>
    
    <table>
      <tr>
        <td style="background-color: black;"><div class="tdb"></div></td>
          <td style="background-color: red;"><div class="tdb"></div></td>
       <td style="background-color: orange;"><div class="tdb"></div></td>
        <td style="background-color: green;"><div class="tdb"></div></td>
         <td style="background-color: blue;"><div class="tdb"></div></td>
       <td style="background-color: yellow;"><div class="tdb"></div></td>
   <td style="background-color: blueviolet;"><div class="tdb"></div></td>
        <td style="background-color: brown;"><div class="tdb"></div></td>
        <td style="background-color: white;"><div class="tdb"></div></td>
      </tr>
    </table>
    <div>
    
    </div>
    </span>
  <div id="c"><div>
    <video id="video" width="auto" height="auto" style="border: 2px solid black" title="Kliknij, aby zrobić natychmiast zdjęcie."></video>
  
  </div>
  </div>
  <div id="koncowka"></div>
  </center>
  
  <div id="steps">
    <span class="innercircle" id="steper" style="padding: 7px 15px 7px 0px !important;"><span class="nowstep"><b id="ins">1</b></span> <span id="nowstepinfo" style="padding-left: 5px;">Zrób zdjęcie.</span></span>
    
    <span id="przyciski" style="float:right;margin-right:10px;">
      <span id="gz1">

      </span>
      <span id="gz3" style="display:none;">
        <a id="pobierz" style="margin-right:26px;" title="Pobierz fotkę.">
          <i class="download large icon circled link"></i>
        </a>
        <i class="repeat large icon circled link" id="i" title="Zrób kolejną fotkę."></i>
      </span>
    </span>
    
  </div>
<script type="text/javascript" src="engine.js"></script>
